<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
    <body>
      <div class="contenitore">
        <!-- Intestazione e logo -->
        <header>
          <img class="logo" src="logo.png" >
          <h1 >Taking Booleaners from A to B</h1>
        </header>
        <!-- Selezione scelta azione -->
        <nav>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>
        <!-- Stato e luogo monopattino -->
        <main>
          <section>
            <!-- Primo monopattino -->
            <div class="monopattinoNome">
              <input type="checkbox" > <span>Monopattino Gino</span>
            </div>
            <div class="indirizzo">
              <span class="freccia"></span>
              <span>Via Guadalametri - a 200 m da te</span>
            </div>
            <div>Stato Carica</div>
            <div class= "caricauno"></div>

           <!-- Secondo monopattino -->
           <div class="monopattinoNome">
             <input type="checkbox" > <span>Monopattino Mike24</span>
           </div>
           <div class="indirizzo">
             <span class="freccia"></span>
             <span>Via Ricciardoni - a 420 m da te</span>
           </div>
           <div>Stato Carica</div>
           <div class= "caricadue"></div>

          <!-- Terzo monopattino -->
          <div class="monopattinoNome">
            <input type="checkbox" > <span>Monopattino Fede154</span>
          </div>
          <div class="indirizzo">
            <span class="freccia"></span>
            <span>Via Mentarini - a 490 m da te</span>
          </div>
          <div>Stato Carica</div>
          <div class= "caricatre"></div>

        </section>
      </main>
  </div>
</html>
